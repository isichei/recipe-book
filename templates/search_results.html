{% for result in results %}
<div class="result-box">
  <div>
    <h3><b>{{result.title}}</b></h3>
  </div>
  <div>
    <img src="thumbnails/{{result.uid}}.jpg" alt="Stock image" class="thumbnail" />
  </div>
  <div class="result-description">
      <p>{{result.description}}</p>
  </div>
</div>
{% endfor %}
